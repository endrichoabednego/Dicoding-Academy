<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BookShelfApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>BookShelfApp</h1>
    </header>

    <div class="wrapper">
        <div class="container bg-white shadow" id="add-todo">
            <h2 class="container-header text-center"></h2>
            <form class="form" action="#" id="form">
                <div class="judulForm">
                    <label for="title">Masukkan Judul Buku</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="judulForm">
                    <label for="author">Masukkan Penulis Buku</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="judulForm">
                    <label for="year">Masukkan Tahun Terbit</label>
                    <input type="number" id="year" name="year" required>
                </div>
                <div class="judulForm">
                    <label class="toggler-wrapper">Sudah Dibaca?
                    <input type="checkbox" id="isComplete" name="isComplete">
                    <div class="toggler-slider">
                        <div class="toggler-knob"></div>
                    </div>
                </label>
                    <div class="badge"></div>
                </div>

                <input type="submit" value="Submit" name="Submit" class="btn-submit">
            </form>
        </div>

        <div class="container">
            <h2 class="container-header">Belum Dibaca</h2>
            <div class="list-item" id="books">
            </div>
        </div>

        <div class="container">
            <h2 class="container-header">Sudah Dibaca</h2>
            <div class="list-item" id="completed-books">
            </div>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>

</body>

</html>
